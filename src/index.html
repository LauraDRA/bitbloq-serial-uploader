<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Serial Sketch Uploader for bitbloq">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Serial Sketch Uploader for bitbloq</title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body>
        <div id="container">
            <h1 class="title">Serial Sketch Uploader for bitbloq</h1>
            <div class="program__actions">
                <p class="program__actions__item board">
                Placa detectada: <span class="program__actions__item__info"></span>
                </p>
                <p class="program__actions__item port">
                Puerto detectado: <span class="program__actions__item__info"></span>
                </p>
            </div>
        </div>
        <!-- build:js js/main.min.js -->
        <script src="js/sizeof.js"></script>
        <script src="js/logger.js"></script>
        <script src="js/bitbloq-serial.js"></script>
        <script src="js/bitbloq-program.js"></script>
        <script src="js/bitbloq-comm.js"></script>
        <script src="js/initDev.js"></script>
        <!-- endbuild -->
    </body>
</html>
