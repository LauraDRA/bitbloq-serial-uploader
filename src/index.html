<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Serial Sketch Uploader for bitbloq">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-i18n="chromeapp-title"></title>
        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/components.css">
        <link rel="stylesheet" type="text/css" href="css/icons.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="window window--app">

            <!-- Title Bar -->
            <header class="window__title-bar title-bar">
                <h1 data-i18n="chromeapp_title" class="title-bar__title"></h1>
                <div class="title-bar__buttons">
                    <a id="icon-minimize" class="icon-minus sml title-bar__button title-bar__button--minimize" title="Minimize Window" data-icon-order="1000"></a>
                    <a id="icon-maximize" class="icon-window sml title-bar__button title-bar__button--maximize" title="Maximize / Restore Window" data-icon-order="1001"></a>
                    <a id="icon-close" class="icon-cross sml title-bar__button title-bar__button--close" title="Close Window" data-icon-order="1002"></a>
                </div>
            </header>

            <!-- Main content -->
            <content class="window__viewport">

                <div class="brandband"></div>
                <div class="chromeapp__info">
                    <h2 data-i18n="chromeapp_info_title" class="chromeapp__info__title"></h2>
                    <div class="chromeapp__info__container">
                        <div class="chromeapp__info__item board">
                            <h3 data-i18n="chromeapp_info_item_board_title" class="chromeapp__info__item__title"></h3>
                            <div data-i18n="chromeapp_info_item_board_value" class="chromeapp__info__item__value"></div>
                        </div>
                        <div class="chromeapp__info__item port">
                            <h3 data-i18n="chromeapp_info_item_port_title" class="chromeapp__info__item__title"></h3>
                            <div data-i18n="chromeapp_info_item_port_value" class="chromeapp__info__item__value"></div>
                        </div>
                    </div>
                </div>

            </content>

        </div>
        <!-- build:js js/main.min.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="js/sizeof.js"></script>
        <script src="js/logger.js"></script>
        <script src="js/bitbloq-serial.js"></script>
        <script src="js/bitbloq-program.js"></script>
        <script src="js/bitbloq-comm.js"></script>
        <script src="js/i18n.js"></script>
        <script src="js/init.js"></script>
        <script src="js/initDev.js"></script>
        <!-- endbuild -->
    </body>
</html>
